<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="banner">
                <img src="./imgs/odin-lined.png" alt="Odin Logo">
                Odin
            </div>
            <p class="photoBy">Photo by <a href="https://unsplash.com/@kevinmueller">Kevin Mueller</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        <div class="right">
            <div class="heading">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
                <h2> Sign up <i>now</i> to get started</h2>
                <h2>You <i>know</i> you want to.</h2>
            </div>
            <div class="userForm">
                <h3 class="form_title">Let's do this!</h3>
                <form action="*">
                    <div class="inputs">
                        <div class="names">
                            <div class="userInput">
                                <label for="first_name">First Name:</label>
                                <input type="text" id="first_name">
                            </div>
                            <div class="userInput">
                                <label for="last_name">Last Name:</label>
                                <input type="text" id="last_name">
                            </div>
                        </div>
                        <div class="contact">
                            <div class="userInput">
                                <label for="email">Email</label>
                                <input type="email" id="email">
                            </div>
                            <div class="userInput">
                                <label for="phone_number">Phone Number</label>
                                <input type="text" id="phone_number">
                            </div>
                        </div>
                        <div class="password">
                            <div class="userInput">
                                <label for="password_first">Password</label>
                                <input type="password" id="password_first">
                            </div>
                            <div class="userInput">
                                <label for="password_second">Confirm Password</label>
                                <input type="password" id="password_second">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="submit" class="createAccount">Create Account</button>
                <p>Already have an account? <a href="*">Log in</a></p> 
            </div>
        </div>
    </div>
</body>
</html>
