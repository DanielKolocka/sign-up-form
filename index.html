<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Hello Left Side</h1>
            <!-- <img src="./imgs/background_town.jpg" alt="small town cidy" class="background"> -->
        </div>
        <div class="right">
            <div class="heading">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
                <h2> Sign up <i>now</i> to get started</h2>
                <h2>You <i>know</i> you want to.</h2>
            </div>
            <div class="form">
                <h3 class="form_title">Let's do this!</h3>
                <form action="*">
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number">
                    </div>
                    <div>
                        <label for="password_first">Password</label>
                        <input type="password" id="password_first">
                    </div>
                    <div>
                        <label for="password_second">Confirm Password</label>
                        <input type="password" id="password_second">
                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="*">Log in</a></p> 
            </div>
        </div>
    </div>
</body>
</html>
